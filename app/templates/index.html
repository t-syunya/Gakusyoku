<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>
        情報工学実験7班
    </title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="../static/images/favicon.ico">
</head>
<body>
<div id="app">
    <div class="container-fluid">
        <header class="header sticky-top">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" v-on:click="display=0">明石高専食堂管理システム</a>
                <div class="d-flex">
			        <login-button></login-button>
                    <!-- <a class="btn btn-outline-primary ms-auto" v-on:click="display=2">管理者</a> -->
                </div>
            </nav>
        </header>
        <main>
            <!-- Change Modal -->
            <div class="modal fade" id="changeModal" tabindex="-1" aria-labelledby="changeModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="changeModalLabel">変更確認</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            [[this.sold_out_menu]]を売り切れに変更しますか？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
                            <button type="button" class="btn btn-primary" v-on:click="change_sold_out()">はい</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Revert Modal -->
            <div class="modal fade" id="revertModal" tabindex="-1" aria-labelledby="revertModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="revertModalLabel">変更確認</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            [[this.sold_out_menu]]を販売中に変更しますか？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
                            <button type="button" class="btn btn-primary" v-on:click="revert_sold_out()">はい</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div v-show="display===0">
                <h2>日替わりメニュー</h2>
                <special-menus></special-menus>
                <br>
                <h2>常設メニュー</h2>
                <permanent-menus></permanent-menus>
            </div>
            <div v-show="display===1">
                <h2>今週のメニュー</h2>
                <weekly-menus></weekly-menus>
            </div>
            <div v-show="display===2">
                <login-form></login-form>
            </div>
            <div v-show="display===3">
                <change-menus></change-menus>
            </div>
            <br><br>
        </main>
        <footer class="fixed-bottom">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="btn btn-outline-info col-6" href="#" v-on:click="display=0">販売状況</a>
                <a class="btn btn-outline-info col-6" href="#" v-on:click="display=1">メニュー</a>
            </nav>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
